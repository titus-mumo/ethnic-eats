version: '3'
services:
  ethnic_eats:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethnic_eats
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py runserver"
    restart: always
    volumes:
      - .:/ethnic_eats
    ports:
      - "8000:8000"
    env_file:
      - .env
volumes:
  data: